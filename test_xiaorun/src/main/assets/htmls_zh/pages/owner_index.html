<!DOCTYPE html>

<head>

                </div>
                <div class="container_box_main_activity_content">

                    <div class="container_box_main_group_title_left">
                        <div></div>
                        <div class="tip">业主委员会成员</div>
                    </div>
                </div>
                <div class="container_box_main_group_content">
                    <div class="member_item">
                        <div class="member_item_top">
                            <div class="member_item_top_info">
                                <div class="member_item_top_info_head">
                                    <img src="../images/questionnaire_bg.png">
                                </div>
                                <div class="member_item_top_info_main">
                                    <div class="member_item_top_info_main_basic">
                                        <div class="member_item_top_info_main_basic_name">李涛</div>

    <script src="../plugins/layer/layer.js"></script>
    <script src="../js/webViewJavascriptBridge.js"></script>

        $(function () {
            $('.container_box_main_activity_title_right').unbind('click').bind('click', function () {
