    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">

            </div>
            <div class="page_header_main_title">场景列表</div>
        </div>
    </div>
    <div class="container_box adjustHeight"></div>
    <!-- 介绍弹框 -->
    <div id="info_layer" style="display: none;">
        <div class="layerBox">
            <div class="layerBox_title">介绍</div>
            <div class="layerBox_main">
                <p class="tipName">名字:</p>
                <p class="infoDetail">介绍内容</p>
            </div>
            <div class="layerBox_btn">
                <div class="layerBox_btn_no">关闭</div>
            </div>
        </div>
    </div>
    <script src="../js/jquery-1.10.1.min.js"></script>
    <script src="../plugins/layer/layer.js"></script>
    <script src="../js/webViewJavascriptBridge.js"></script>
    <script src="../js/public.js"></script>
    <script src="../js/template.js"></script>
    <script type="text/html" id="templateScene">
        {{each content as value}}
        <div class="container_box_item">
            <div class="container_box_item_photo">
                <img src="{{value.photo}}" onerror="this.parentNode.removeChild(this)">
            </div>
            <div class="container_box_item_info">
                <div class="container_box_item_info_title">{{value.name}}</div>
                <div class="container_box_item_info_do">
                    {{if value.check}}
                    <div class="checkBtn" data-name="{{value.name}}" data-equip="{{value.equipNos}}">预约</div>
                    {{else}}
                    <div class="infoBtn" data-name="{{value.name}}" data-info="{{value.info}}">介绍</div>
                    {{/if}}
                </div>
            </div>
        </div>
        {{/each}}
    </script>
